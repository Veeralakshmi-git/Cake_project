<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cakeproject.css">
    <title>Cards</title>
</head>
<body>
    <header>
        <h1> Cheese Cakes</h1>
        <nav>
            <a href="#profile1">Type1</a>
            <a href="#profile2">Type2 </a>
            <a href="#profile3">Type3</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHmTCou1eLQ9UxMaJpI_Hazna0Dii9Fsy06w&usqp=CAU" alt="Strawberry cake" width="500" height="500">       
                <figcaption>Strawberry <span class="nowrap">cheese cake</span></figcaption>
                   
            </figure>
            <p><span class="nowrap">Price starts at $30</span> 
        </article>

        <article id="profile2" class="card">
                <figure>
                    <img src="https://hips.hearstapps.com/vidthumb/images/delish-banana-cake-4-1535137229.jpg" alt="Banana cake" width="500" height="500">
                    <figcaption>Banana <span class="nowrap">cheese Cake</span></figcaption>
                </figure>
                <p><span class="nowrap">Price starts at $20</span></p>
            </article>

        <article id="profile3" class="card">
            <figure>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT63aYmGYeJUxJxsixz0ApYQzZHWCEa-zsvVQ&usqp=CAU" alt="Cheesecake" width="500" height="500">
                <figcaption>Chocolate <span class="nowrap">cheese Cake</span></figcaption>
               
            </figure>
            <p><span class="nowrap">Price Starts at $25</span></p>
        </article>
    </main>

    <footer>
        <p>&copy; Jimjam CO.</p>
    </footer>
</body>
</html>
